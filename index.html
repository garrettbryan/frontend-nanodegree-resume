 <!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>Resume</title>

  <link rel="fluid-icon" href="fluidicon.png" title="GitHub">
  <link rel="apple-touch-icon" sizes="57x57" href="GDB_placeholder-114.png">
  <link rel="apple-touch-icon" sizes="114x114" href="GDB_placeholder-114.png">
  <link rel="apple-touch-icon" sizes="72x72" href="GDB_placeholder-144.png">
  <link rel="apple-touch-icon" sizes="144x144" href="GDB_placeholder-144.png">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="icon" type="image/png" href="favicon.png">



  <script src="js/jQuery.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/helper.js"></script>
  <script type="text/javascript"
    src="http://maps.googleapis.com/maps/api/js?libraries=places">
  </script>

  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <link href='http://fonts.googleapis.com/css?family=Sorts+Mill+Goudy|Orbitron' rel='stylesheet' type='text/css'>

  <meta name="viewport" content="width=device-width">
</head>
<body unresolved>
  <div id="main" class="container">
    <div id="header" class="center-content clearfix">
      <ul id="topContacts" class='flex-box'></ul>
    </div>
    <div style='clear: both;'></div>
    <div id="workExperience" class='gray'>
      <h2>Work Experience</h2>
    </div>
    <div id="projects">
      <h2>Projects</h2>
    </div>
    <div id="education" class='gray'>
      <h2>Education</h2>
    </div>
    <div id="mapDiv">
      <h2>Where I've Lived and Worked</h2>
    </div>
    <div id="letsConnect" class='dark-gray'>
      <h2 class='orange center-text'>Let's Connect</h2>
      <ul id="footerContacts" class="flex-box">
      </ul>
    </div>
  </div>

  <script src="js/resumeBuilder.js"></script>

  <script type="text/javascript">

    if(document.getElementsByClassName('flex-item').length === 0) {
      document.getElementById('topContacts').style.backgroundColor = "black";
    }
    if(document.getElementsByTagName('h1').length === 0) {
      document.getElementById('header').style.backgroundColor = "black";
    }
    if(document.getElementsByClassName('work-entry').length === 0) {
      document.getElementById('workExperience').style.backgroundColor = "black";
    }
    if(document.getElementsByClassName('project-entry').length === 0) {
      document.getElementById('projects').style.backgroundColor = "black";
    }
    if(document.getElementsByClassName('education-entry').length === 0) {
      document.getElementById('education').style.backgroundColor = "black";
    }
    if(document.getElementsByClassName('flex-item').length === 0) {
      document.getElementById('letsConnect').style.backgroundColor = "black";
    }
    if(document.getElementById('map') === null) {
      document.getElementById('mapDiv').style.backgroundColor = "black";
    }
  </script>
</body>
</html>
